{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ head.title }}</title>
    
    <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'media/img/favicon-16.ico' %}">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="{% static 'media/img/favicon-32.ico' %}">
    <link rel="icon" type="image/x-icon" sizes="48x48" href="{% static 'media/img/favicon-48.ico' %}">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/devicon.min.css' %}">

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>

    {% for style in head.styles %}
        <link rel="stylesheet" href="{% static "css/"|add:style|add:".css" %}">
    {% endfor %}
    
    {% for script in head.scripts %}
        <script src="{% static "js/"|add:script|add:".js" %}"></script>
    {% endfor %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
